<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Icon Test</title>
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/sidebar.css">
</head>
<body>
    <div style="padding: 2rem;">
        <h1>SVG Icon Test</h1>
        
        <h2>Feature Icons</h2>
        <div class="feature-grid">
            <div class="feature-card">
                <div class="feature-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
                    </svg>
                </div>
                <h3>Test Icon</h3>
                <p>This should show a server icon properly sized.</p>
            </div>
        </div>
        
        <h2>Checklist Icons</h2>
        <div class="checklist">
            <div class="checklist-item">
                <svg class="checklist-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span>This should show a checkmark icon</span>
            </div>
        </div>
        
        <h2>Admonition Icons</h2>
        <div class="admonition admonition-info">
            <div class="admonition-header">
                <svg class="admonition-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <h3 class="admonition-title">Info</h3>
            </div>
            <div class="admonition-content">
                <p>This should show an info icon properly.</p>
            </div>
        </div>
    </div>
</body>
</html>
